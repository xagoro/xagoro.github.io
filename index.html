<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Photo Journal</h1>
            <p>Upload your favorite memories and write down your thoughts.</p>
        </header>
        <main>
            <form id="uploadForm">
                <input type="file" id="photoInput" accept="image/*">
                <textarea id="thoughtsInput" placeholder="Share your thoughts..."></textarea>
                <button type="submit">Upload</button>
            </form>
            <section id="journalEntries"></section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
